            <tr><td><p id="returnmessage"></p></td></tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td><label for="Name">Name: <span>*</span></label>
              <input type="text" name="name" id="name" placeholder="Name"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td><label for="Email">Email: <span>*</span></label>
              <input type="email" name="email" id="email" placeholder="Email"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td><label for="Message">Text Area:</label>
              <textarea name="message" id="message" placeholder="Message..."></textarea></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td><input type="submit" name="submit" id="submit" value="Sent Message"></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>
          </table>
        </form>
